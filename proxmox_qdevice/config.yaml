name: "Proxmox QDevice"
version: "1.0.8"
slug: "proxmox_qdevice"
description: "QDevice para quorum do cluster Proxmox com chave pública SSH e porta configurável"
startup: services
boot: auto
host_network: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
arch:
  - amd64
options:
  listen_address: "0.0.0.0"
  ssh_public_key: "ssh-rsa  root@proxmox02"
  ssh_port: 2224
schema:
  listen_address: str
  ssh_public_key: str
  ssh_port: int
